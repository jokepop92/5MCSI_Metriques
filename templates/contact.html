<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Maserati Bleu Moderne</title>
    <style>
        /* Importation d'une police moderne */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Style général pour la page */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #001f3f, #005f9f); /* Dégradé bleu Maserati */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container du formulaire */
        .form-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        /* Titre du formulaire */
        .form-container h1 {
            margin-bottom: 30px;
            color: #001f3f;
            font-weight: 600;
            font-size: 24px;
        }

        /* Labels du formulaire */
        label {
            font-weight: 600;
            color: #333;
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }

        /* Champs de texte */
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #001f3f;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #005f9f; /* Couleur de mise au focus */
        }

        /* Bouton de soumission */
        button {
            background-color: #001f3f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #005f9f;
            transform: translateY(-5px);
        }

        /* Style pour le texte du message */
        textarea {
            height: 150px;
            resize: none;
        }

        /* Design responsive */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px;
            }
            button {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contactez-nous</h1>
        <form>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message ici..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
