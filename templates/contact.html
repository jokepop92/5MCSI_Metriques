<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Maserati Moderne</title>
    <style>
        /* Importation d'une police élégante et moderne */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        /* Style général pour la page */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d1b2a; /* Couleur sombre Maserati */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur du formulaire avec un style moderne */
        .form-container {
            background-color: #1b263b; /* Bleu sombre Maserati */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.3); /* Ombre douce */
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        /* Effet au survol du conteneur */
        .form-container:hover {
            box-shadow: 0px 8px 40px rgba(0, 0, 0, 0.4);
        }

        /* Titre du formulaire */
        .form-container h1 {
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 30px;
            font-size: 28px;
        }

        /* Labels stylisés */
        label {
            color: #ffffff;
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            text-align: left;
        }

        /* Champs de texte */
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #e0e1dd; /* Couleur de fond des champs */
            font-size: 14px;
            color: #000;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            background-color: #ffffff; /* Couleur de fond lors du focus */
        }

        /* Bouton moderne avec effets */
        button {
            width: 100%;
            background-color: #005f9f;
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0077b6;
            transform: scale(1.05);
        }

        /* Texte du textarea */
        textarea {
            height: 120px;
            resize: none;
        }

        /* Style pour les écrans mobiles */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px;
            }

            button {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Maserati</h1>
        <form>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message ici..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
