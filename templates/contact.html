<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Image d'animation manga en arrière-plan -->
    <img src="https://static.moniteurautomobile.be/imgcontrol/images_tmp/clients/moniteur/c1440-d720/content/medias/images/news/39000/600/0/maserati-grecale-gt.jpg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">

    
    <title>Formulaire Transparent Maserati</title>
    <style>
        /* Importation d'une police élégante et moderne */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        

        /* Style général pour la page */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.link.to/your-image.jpg'); /* Lien vers l'image de fond */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Conteneur du formulaire avec un fond semi-transparent */
        .form-container {
            background-color: rgba(255, 255, 255, 0.3); /* Fond semi-transparent */
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1); /* Ombre douce */
        }

        /* Titre du formulaire */
        .form-container h1 {
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 30px;
            font-size: 28px;
        }

        /* Labels stylisés */
        label {
            color: #ffffff;
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            text-align: left;
        }

        /* Champs de texte */
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.5); /* Fond semi-transparent pour les champs */
            font-size: 14px;
            color: #000;
            outline: none;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            background-color: rgba(255, 255, 255, 0.7); /* Plus de transparence au focus */
        }

        /* Bouton moderne */
        button {
            width: 100%;
            background-color: rgba(0, 95, 159, 0.8); /* Bleu Maserati semi-transparent */
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: rgba(0, 119, 182, 0.9);
            transform: scale(1.05);
        }

        /* Texte du textarea */
        textarea {
            height: 120px;
            resize: none;
        }

        /* Style pour les écrans mobiles */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px;
            }

            button {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact</h1>
        <form>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message ici..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
